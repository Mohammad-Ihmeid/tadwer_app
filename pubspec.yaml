name: tadwer_app
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+2

environment:
  sdk: ">=3.2.0 <4.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  equatable: ^2.0.5
  dartz: ^0.10.1
  http: ^1.1.2
  get_it: ^7.6.4
  flutter_bloc: ^8.1.3
  shared_preferences: ^2.2.2

  get: ^4.6.5
  sizer: ^2.0.15
  get_storage: ^2.1.1
  intl: ^0.18.1
  lottie: ^2.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  change_app_package_name: ^1.1.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: DGAgnadeen
      fonts:
        - asset: assets/fonts/DGAgnadeen-Bold.ttf
        - asset: assets/fonts/DGAgnadeen-Extrabold.ttf
        - asset: assets/fonts/DGAgnadeen-Heavy.ttf
        - asset: assets/fonts/DGAgnadeen-Light.ttf
        - asset: assets/fonts/DGAgnadeen-Regular.ttf
        - asset: assets/fonts/DGAgnadeen-Thin.ttf
        - asset: assets/fonts/DGAgnadeen-Ultralight.ttf
